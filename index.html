<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>shareKit test</title>
    <meta name="description" content="默认描述"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0"/>
</head>
<body>
<ul class="shareKit js-shareKit">
    <li class="shareKit-cover"><a><i class="fa fa-share-square-o"></i></a></li>
    <li class="shareKit-item shareKit-qzone"><a class="js-shareKit-qzone" title="分享到Qzone">qzone</a></li>
    <li class="shareKit-item shareKit-weibo"><a class="js-shareKit-weibo" title="分享到weibo">weibo</i></a></li>
    <li class="shareKit-item shareKit-twitter"><a class="js-shareKit-twitter" title="分享到twitter">twitter</i></a></li>
    <li class="shareKit-item shareKit-wechat">
        <a class="js-shareKit-wechat" title="分享到wechat">weixin</i></a>
        <div class="shareKit-wechat-QRCode js-shareKit-wechat-QRCode"></div>
    </li>
</ul>
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
<script src="demo/app.build.js"></script>
</body>
</html>
